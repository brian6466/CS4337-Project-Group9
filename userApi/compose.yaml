services:
  mysql:
    image: 'mysql:5.7'
    environment:
      - 'MYSQL_DATABASE=userapi'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_USER=user'
    ports:
      - '3306:3306'
    volumes:
      - ./src/main/resources:/docker-entrypoint-initdb.d
    networks:
        - userapi-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-psecret" ]
      interval: 10s
      timeout: 5s
      retries: 5

  userapi:
    build: .
    image: 'userapi:latest'
    container_name: 'userapi'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - userapi-network
    ports:
      - '8080:8080'
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/userapi?autoReconnect=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: secret

networks:
    userapi-network:
        driver: bridge