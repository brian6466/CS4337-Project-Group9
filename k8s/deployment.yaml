# Content API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contentapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contentapi
  template:
    metadata:
      labels:
        app: contentapi
    spec:
      containers:
        - name: contentapi
          image: contentapi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
              httpGet:
                path: /actuator/health
                port: 8081
              initialDelaySeconds: 10
              periodSeconds: 10
              timeoutSeconds: 5
---
# User API Deployment
apiVersion: apps/v1
