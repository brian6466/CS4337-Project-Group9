---
# MySQL Deployment for Content API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contentapi-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contentapi-mysql
  template:
    metadata:
      labels:
        app: contentapi-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: mysql-username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: mysql-password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: mysql-root-password
            - name: MYSQL_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: mysql-root-username
          volumeMounts:
            - name: mysql-schema-volume
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: mysql-schema-volume
          configMap:
            name: contentapi-schema

